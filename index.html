<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,">
  <title>IsarCamp</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
  <div class="sky"></div>
  <div class="stars"></div>

  <div class="container">
    <!-- Navigation -->
    <div class="navigation row">
      <div class="col-sm-12">
        <div class="flex-container box-shadow overflow-x-auto">
          <a class="navigation-link" href="#"><div class="navigation-item">Camping</div></a>
          <a class="navigation-link" href="#"><div class="navigation-item">Konzept</div></a>
          <a class="navigation-link" href="#"><div class="navigation-item mid">Home</div></a>
          <a class="navigation-link" href="#"><div class="navigation-item">Über&nbsp;uns</div></a>
          <a class="navigation-link" href="#"><div class="navigation-item">Impressum</div></a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="logo"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="row">

      <div class="col-sm-6">
        <div class="bar-item box-shadow">
          <div class="bar-item-header">Lage</div>
          <div class="bar-item-content">
            <div class="spot-image"></div>
            <div class="text-container">
              <p>
                Direkt im Herzen von Freising. Genüber vom Bahnhof. Am Park+Ride
                Parkplatz. Tangensiert vom Radlweg nach München. Die perfekte Lage
                um Freising zu besuchen oder sich an der Isar zu erholen .
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="bar-item box-shadow">
          <div class="bar-item-header">Preise</div>
          <div class="bar-item-content">
            <table class="table prices">
              <thead>
                <tr><td>Pro Nacht</td><td>Euro</td></tr>
              </thead>
              <tbody>
                <tr><td>Person</td><td>11,-</td>
                <tr><td>Ermäßigt</td><td>8,-</td>
                <tr><td>Zelt</td><td>4,-</td>
                <tr><td>Kombi</td><td>9,-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
